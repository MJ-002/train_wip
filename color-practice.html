<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습 모드 | 색상 맞추기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="home-btn" onclick="location.href='index.html'">🏠 홈</button>

  <div class="color-page">
    <h1>🎨 색상 맞추기 (연습 모드)</h1>

    <div class="sample-section">
      <div class="label">제시된 색</div>
      <div class="sample-color" id="sampleColor"></div>
      <button id="changeColorBtn">색상 바꾸기</button>
    </div>

    <div class="select-section">
      <div class="label">내가 선택한 색</div>
      <div class="user-color" id="userColor"></div>
      <input type="color" id="colorPicker">
    </div>

    <div class="result-section">
      <button id="checkResult">결과 확인</button>
      <p id="resultText"></p>
      <button id="retryBtn" style="display:none;" onclick="location.reload()">다시 하기</button>
    </div>
  </div>

  <button class="home-btn" onclick="location.href='index.html'">🏠 홈</button>
  <button class="back-btn" onclick="location.href='color-select.html'">← 뒤로</button>


  <script src="color-practice.js"></script>
</body>
</html>
